<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Formularios</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form action="" method="GET">
      <fieldset>
        <div>
          <label for="nome">Nome:</label>
          <input name="nome" type="text" placeholder="Digite seu nome" required maxlength="40" />
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input name="email" type="text" required maxlength="50" placeholder="Digite seu e-mail" />
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input name="cpf" type="text" required maxlength="11" />
        </div>
        <div>
          <label for="endereco">Endereço:</label>
          <input name="endereco" type="text" required maxlength="200" />
        </div>
        <div>
          <label for="">Cidade:</label>
          <input name="cidade" type="text" required maxlength="28" />
        </div>
        <div>
          <label for="">Estado:</label>
          <select name="estado" required id="estado">
            <option selected value="selecione">Selecione</option>
          </select>
        </div>
        <div>
          <p>Tipo:</p>
          <label for=""><input type="radio" name="tipo" value="C" />Casa</label>
          <label for=""><input type="radio" name="tipo" value="A" />Apartamento</label>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="">Resumo do currículo:</label><br />
          <textarea name="curriculo" maxlength="1000" required></textarea>
        </div>
        <div>
          <label for="">Cargo:</label>
          <input name="cargo" type="text" maxlength="40" required />
        </div>
        <div>
          <label for="">Descrição do cargo:</label>
          <input name="descricao" type="text" maxlength="500" required />
        </div>
        <div>
          <label for="">Data de início:</label>
          <input name="data" type="text" required />
        </div>
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
